<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed JavaScript Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/style.css"/>
</head>

<body>
    <header>
      
        <span id="highscores" >View Highscores</span>
        <div id="countdown" >Time: <span id="timer">50</span></div>
       
    </header>
    <main id="main-content">
        <div class="container-md">
            <div class="row">
                <div class="col text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the following code-related questions within the time limit. <br>Keep in mind that
                        incorrect answers will penalize your score/time by 10 seconds!</p>

                    <button id="start">Start Quiz</button>
                    <ul id="choice-list"></ul>
                    <div id="indicator"></div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
